<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>HTML Atribut</title>
	</head>
	<body>
		<h3>3 baris 3 kolom</h3>
		<table border="1" cellspacing="0" cellpadding="5">
			<tr>
				<!-- rowspan untuk menggabungkan baris, 3 untuk jumlah barisnya -->
				<td rowspan="3">rowspan</td> 
				<td colspan="2">colspan</td>
				<!-- colspan untuk menggabungkan kolom, 2 adalah jumlah kolomnya -->
			</tr>
			<tr>
				<td>2,2</td>
				<td>2,3</td>
			</tr>
			<tr>
				<td>3,2</td>
				<td>3,3</td>
			</tr>
		</table>

		<h3>4 baris 4 kolom</h3>
		<table border="1" cellspacing="0" cellpadding="5">
			<tr>
				<td>1,1</td>
				<td>1,2</td>
				<td>1,3</td>
				<td>1,4</td>
			</tr>
			<tr>
				<td>2,1</td>
				<td colspan="2" rowspan="2"></td>
				<td>2,4</td>
			</tr>
			<tr>
				<td>3,1</td>
				<td>3,4</td>
			</tr>
			<tr>
				<td>4,1</td>
				<td>4,2</td>
				<td>4,3</td>
				<td>4,4</td>
			</tr>
		</table>
	</body>
</html>
