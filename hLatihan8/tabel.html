<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>HTML Tabel</title>
	</head>
	<body>
		<!-- tr(tabel row) adalah baris, td(tabel data) adalah kolom -->
		<h3>Tabel Simpel</h3>
		<table border="1" cellspacing="0" cellpadding="5">
			<tr>
				<td>baris1, kolom1</td>
				<td>baris1, kolom2</td>
			</tr>
			<tr>
				<td>baris2, kolom1</td>
				<td>baris2, kolom2</td>
			</tr>
		</table>

		<!-- thead adalah tabel head, dan th = tabel header -->
		<!-- atribut pada tabel border, cellspacing, cellspadding, colspan, rowspan -->
		<h3>Tabel Komplek</h3>
		<table border="1" cellspacing="0" cellpadding="5">
			<thead>
				<tr>
					<th></th>
					<th>kolom1</th>
					<th>kolom2</th>
				</tr>
			</thead>	
			<tbody>
				<tr>
					<th>baris1</th>
					<td>baris1, kolom1</td>
					<td>baris1, kolom2</td>
				</tr>
				<tr>
					<th>baris2</th>
					<td>baris2, kolom1</td>
					<td>baris2, kolom2</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
