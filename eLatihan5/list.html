<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>HTML List</title>
	</head>
	<body>
		<h3>Order List (ol)</h3>
		<ol type="1">
			<li>List 1</li>
			<li>List 2</li>
			<li>List 3</li>
			<!--  -->
		</ol>
		<!-- ol digunakan untuk list berurutan, li adalah list item, macam type = A, a, I, i -->

		<h3>Unorder List (ul)</h3>
		<ul type="circle">
			<li>List 1</li>
			<li>List 2</li>
			<li>List 3</li>
		</ul>
		<!-- ul digunakan untuk list tidak berurutan, macam type = disc, square, circle -->
		
		<h3>Description List (dl)</h3>
		<dl>
			<dt><strong>HTML</strong></dt>
			<dd>Hypertext Markup Language</dd>
			<dt><strong>CSS</strong></dt>
			<dd>Cascading Style Sheet</dd>
		</dl>
	</body>
</html>
