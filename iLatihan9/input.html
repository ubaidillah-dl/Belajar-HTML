<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>HTML Input</title>
	</head>
	<body>
		<form>
			<table>
				<tr>
					<td>
						<label for="username">Username :</label>
					</td>
					<td>
						<input type="text" id="username">
					</td>
				</tr>
				<tr>
					<td>
						<label for="password">Password :</label>
					</td>
					<td>
						<input type="password" id="password">
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="radio" id="pria" name="jeniskelamin">
						<label for="pria">Pria</label>
						<input type="radio" id="wanita" name="jeniskelamin">
						<label for="wanita">Wanita</label>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="checkbox" id="menulis">
						<label for="menulis">Menulis</label>
						<input type="checkbox" id="menyanyi">
						<label for="menyanyi">Menyanyi</label>
						<input type="checkbox" id="ngoding">
						<label for="ngoding">Ngoding</label>
					</td>
				</tr>
				<tr>
					<td>
						<label>Combo Box :</label>
					</td>
					<td>
						<select>
							<option>Bangkalan</option>
							<option>Sampang</option>
							<option>Sumenep</option>
							<option>Pamekasan</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<label>Text Area :</label>
					</td>
					<td>
						<textarea></textarea>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<button type="submit">Kirim</button>
						<button type="reset">Reset</button>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
