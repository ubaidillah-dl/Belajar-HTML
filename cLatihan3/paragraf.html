<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>HTML paragraf</title>
	</head>
	<body>
		<!-- p untuk paragraf, br untuk baris baru -->
		<p>ini adalah paragraf 1</p>
		<br>

		<p>ini adalah paragraf 2</p>
		<!-- hr untuk garis horizontal, b untuk tebal -->
		<hr>
		<p><b>Selamat datang</b> di kuliah <i>pemrograman web</i></p>
		<p>Nama saya <u>Ubaidillah</u></p>
		<hr>
		
		<!-- i untuk miring, u untuk garis bawah -->
		<p><strong>Pengumuman</strong>. kuliah pemrograman web 1, senin 12 januari 2022 <em>ditiadakan</em></p>
		<!-- strong dan em untuk penekanan -->
	</body>
</html>
