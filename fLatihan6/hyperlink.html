<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Hyperlink - Halaman 1</title>
	</head>
	<body>
		<!-- Eksternal link -->
		<h3>Eksternal link</h3>
		<p>Klik <a href="http://www.google.com">disini</a> untuk beralih ke google</p>
		<!-- Internal link -->
		<h3>Internal link</h3>
		<ul>
			<!-- target="_blank" untuk berpindah dan membuka tab baru, macam = _self, _blank, _parent, _top -->
			<li>Klik <a href="hyperlink2.html" target="_blank">disini</a> untuk beralih ke halaman 2 (<em>dalam satu folder</em>)</li>
			<li>Klik <a href="Hyperlink3/hyperlink3.html">disini</a> untuk beralih ke halaman 3 (<em>berbeda folder</em>)</li>
			<li>Klik <a href="Hyperlink5/hyperlink5.html">disini</a> untuk beralih ke halaman 5</li>
		</ul>
	</body>
</html>
